<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article>
    <img src="./images/image-product-mobile.jpg" alt="Chanel perfume">

    <section>
      <h3>Perfume</h3>

      <h2>Gabrielle Essence eau de Parfum</h2>

      <p class="about">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of <span>Chanel</span>.</p>

      <div class="pricing">
        <p class="discount">$149.99</p>
        <p><s>$169.99</s></p>
      </div>

      <button>Add to Cart</button>
    </section>
  </article>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Tomcourt89">Tom Court</a>.
  </div>
</body>
</html>
